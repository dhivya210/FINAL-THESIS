version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: qa_decision
      POSTGRES_USER: qa_user
      POSTGRES_PASSWORD: qa_pass
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg2://qa_user:qa_pass@db:5432/qa_decision
      ALLOWED_ORIGINS: '["http://localhost:5173","http://frontend","http://localhost"]'
      SECRET_KEY: demo-secret-token
    ports:
      - '8000:8000'

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - '5173:80'

volumes:
  db-data:
